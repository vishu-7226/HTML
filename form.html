<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Application Form</h1>
        <label for="name">Name :</label>
        <input type="name" id="name" >
        <br/>
        <br/>
        <label for="email">Emali :</label>
        <input type="email" id="email">
        <br/>
        <br/>
        <label for="contact">Contact : </label>
        <input type="tel" id="contact">
        <br/>
        <br/>
        <label for="password">Password :</label>
        <input type="password" id="Password">
        <br/>
        <br/>
        <label for="Color">Select Color :</label>
        <input type="color" id="Color">
        <br/>
        <br/>
        <label for="range">Range : </label>
        <input type="range" id="range" min="1" max="100">
        <br/>
        <br/>
        <label for="File">Select File :</label>
        <input type="file" id="File">
        <br/>
        <br/>
        <label for="Birth date">DOB :</label>
        <input type="date" id="Birth date">
        <br/>
        <br/>
        <label for="Gender">Gender</label>
        <br>
        <br>
        <label for="Male">Male :</label>
        <input type="radio" id="male" name="gender">
        <br/>
        <br/>
        <label for="Female">Female :</label>
        <input type="radio" id="Female"name="gender">
        <br/>
        <br/>
        <label for="select language">Select Language :</label>
        <ul>
            <li><label for="html">HTML</label>
                <input type="checkbox" id="html">
            </li>
            <li><label for="css">css</label>
                <input type="checkbox" id="css">
            </li>

            <li><label for="java script">java script</label>
                <input type="checkbox" id="java script">
            </li>
        </ul>
        <br/>
        <br/>
        <button type="submit">SUBMIT</button>

    </form>
</body>
</html>
